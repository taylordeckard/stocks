<ng-container *ngIf="data$ | async as quote">
  <div class="card" [class]="quote | stockColor">
    <div class="symbol">{{ symbol }}</div>
    <div class="percent">{{ quote.open | stockPercent:quote.last_price | number:'1.2-2' }}%</div>
    <div class="price">${{ quote.last_price | number:'1.2-2' }}</div>
  </div>
</ng-container>
